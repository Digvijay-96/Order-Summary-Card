<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="OrderSummary.css">
</head>
<body>
    <div class="pattern"></div>
  
    <main class="container">
  
      <img class="main-img" src="../illustration-hero.svg" alt="card image">
  
      <div class="text-content">
          <h2 class="title">Order Summary</h2>
          <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
        <div class="plan-box">
          <div class="price-container">
            <div class="price-info">
              <img src="../icon-music.svg" alt="icon music">
              <div class="plan">
                <span class="annual">Annual Plan</span>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="change-btn">Change</a>
          </div>
        </div>
  
        <div class="order">
          <a class="proceed-btn" href="#">Proceed to Payment</a>
          <a class="cancel-btn" href="#">Cancel Order</a>
        </div>
  
      </div>
    </main>    
</body>
</html>
