<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="OrderSummary.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <img src="../illustration-hero.svg" alt="#">
        </div>
        <div class="text-content">
            <h2 class="title">
                Order Summary 
            </h2>
            <p class="subtitle">
                You can now listen to millions of songs, audiobook, and podcasts on any device anywhere you like!
            </p>

            <div class="plan-box">
                <div class="plan-box-left">
                    <img src="../icon-music.svg" alt="">
                </div>
            <div class="plan">
                <h5 class="annual" >Annual Plan</h5>
                <p class="price">$59.99/Year</p>
            </div>
            <a class="change-plan" href="#">Change</a>
            </div>
            <a href="" class="proceed-btn">Proceed to Payment</a>
            <a href="" class="cancel-btn">Cancel Order</a>
        </div>
    </div>
    
</body>
</html>
